<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
</head>
<body>
<div id = "home">
  </div>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <img class="center" id ="pinterestLogo" src = "https://www.thebudgetmom.com/wp-content/uploads/2016/02/pinterest-4-xxl.png">
          <button class="nav-link btn btn-light" id="navbar-logout-button">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <div id="auth"></div>
  <div class="row">
    <div class="col-md-9">
      <div id="boards" class="hide">
        <div id="new-board" class="hide"></div>
        
       <button class ="board-button">boards</button>
      </div>
      <div class="col-md-12">
      <div id="single-board"></div>
      <div id="pins" class="hide"></div>
      <div id="new-pin" class="hide"></div>
<!-- MODAL FOR ADD BOARD STARTS HERE  -->
<div class="modal fade" id="modalAddBoard" tabindex="-1" role="dialog"
aria-labelledby="addBoardModalTitle" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content modalDisplay">
    <div class="modal-header">
      <h5 class="modal-title" id="addBoardModalTitle">Add a New Board</h5>
      <button type="button" class="close buttonSaveEdit" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div id="modalBodyAddBoard" class="modal-body">
      <form id="modalForm">
        <div class="form-group">
          <label for="board-name">Board Name</label>
          <input type="text" class="form-control" id="board-name" aria-describedby="name"
            placeholder="Enter the Title of your Board">
        </div>
        <div class="form-group">
          <label for="board-imageUrl">Image</label>
          <input type="text" class="form-control" id="board-imageUrl" aria-describedby="board-imageUrl"
            placeholder="Enter an Image for this Board">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn buttonSaveEdit glowing" data-dismiss="modal">Close</button>
      <button id="button-save-board" type="button" class="btn buttonSaveEdit glowing">Save</button>
    </div>
  </div>
</div>
</div>
</div>
<!-- PIN EDIT MODAL STARTS HERE -->
<div class="modal fade" id="modalEditPin" tabindex="-1" role="dialog" aria-labelledby="editPinModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modalDisplay">
      <div class="modal-header">
        <h5 class="modal-title" id="editPinModalTitle">Edit Pin</h5>
        <button type="button" class="close buttonSaveEdit" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div id="modalBodyEditPin" class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn buttonSaveEdit glowing" data-dismiss="modal">Close</button>
        <button id="button-save-edit-pin" type="button" class="btn buttonSaveEdit glowing">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- END Pin EDIT MODAL-->
<!-- MODAL FOR ADD PIN STARTS HERE  -->
<div class="modal-body">
<div class="modal fade" id="modalAddPin" tabindex="-1" role="dialog" aria-labelledby="addPinModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modalDisplay">
      <div class="modal-header">
        <h5 class="modal-title" id="addPinModalTitle">Add New Pin</h5>
        <button type="button" class="close buttonSaveEdit" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modalBodyAddPin" class="modal-body">
        <form id="modalForm">
          <div class="form-group">
            <label for="pinName">Name:</label>
            <input type="text" class="form-control" id="pinName" aria-describedby="name" placeholder="pinName">
          </div>
          <div class="form-group">
            <label for="pin-imageUrl">Photo:</label>
            <input type="text" class="form-control" id="pin-imageUrl" aria-describedby="photoUrl" placeholder="Enter a photo link">
          </div>
          <div class="modal-footer">
        <button type="button" class="btn buttonSaveEdit glowing" data-dismiss="modal">Close</button>
        <button id="button-save-pin" type="button" class="btn buttonSaveEdit glowing">Save</button>
      </div>
    </div>
  </div>
</div> 
  </div>
 </div> 




</body>
</html>
